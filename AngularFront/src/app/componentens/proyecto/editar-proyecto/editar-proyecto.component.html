<div class="container col-md-6">
    <div class="card-header">
        <h3>Actualizar Alumno</h3>
    </div>
    <div class="card-body">
        <form (ngSubmit)="actualizarProyecto()">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" [(ngModel)]="proyectos.nombre" name="id" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="Color">Color:</label>
                <select [(ngModel)]="proyectos.colorId" name="color" class="form-control">
                    <option value="" disabled selected>Seleccione un Color:</option>
                    <option value="1">ROJO</option>
                    <option value="2">VERDE</option>
                    <option value="3">AMARILLO</option>
                    <option value="4">AZUL</option>
                    <option value="5">CELESTE</option>
                    <option value="6">TURQUESA</option>
                </select>
            </div>

            <br>
            <div *ngIf="message" class="alert alert-info">{{ message }}</div>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
    </div>
</div>
