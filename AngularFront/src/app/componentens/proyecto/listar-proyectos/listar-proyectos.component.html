<div>
    <h1>Lista de Alumnos</h1>
    <button (click)="crearProyecto()">crear Proyecto</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tareas</th>
                <th>Usuarios</th>
                <th>Color</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of proyectoDTO">
                <td>{{ p.id }}</td>
                <td>{{ p.nombre }}</td>
                
                
                <td>
                    <ul *ngFor="let t of p.tareas">
                        <li>{{ t.nombre }}</li>
                        <li>{{ t.fechaVencimiento }}</li>
                        <li>{{ t.prioridad }}</li>
                        <li>{{ t.proyectoId }}</li>
                    </ul>
                </td>
               
                
                 <td>
                    <ul>
                        <li *ngFor="let u of p.usuarios" >{{ u.username }}</li>
                    </ul>
                </td>
               
                <td>
                    <span [ngStyle]="{'color': colorMap[p.colorId]}">
                      {{ ColorEnum[p.colorId] }}
                    </span>
                  </td>
                
            
                <td>
                    <button (click)="agregarTarea(p)">Agregar Tarea</button>
                    <button >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
